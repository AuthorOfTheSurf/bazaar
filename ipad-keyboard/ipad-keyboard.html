<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>An iPad Keyboard Simulation</title>
    <link rel="stylesheet" href="ipad-keyboard.css" type="text/css" />

    <!-- Load up jQuery first. -->
    <script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>

    <!-- Keyboard-specific event handling. -->
    <script src="ipad-keyboard.js"></script>
    <script src="ipad-keyboard-keys.js"></script>
    <script>$(TimerControl.setupEnd("#end"));</script>
  </head>
  <body>
    <p>
        <button id="end">End</button>
        <span id="timing-result"></span>
    </p>

    <p id="content-to-type">
      <span class="typed-text"></span><span class="text-to-type"
          id="text-to-type"></span></p>
    <div class="keyboard">
        <div class="keyboard-row">
            <div class="key"><span id="q-key">Q</span></div>
            <div class="key"><span id="w-key">W</span></div>
            <div class="key"><span id="e-key">E</span></div>
            <div class="key"><span id="r-key">R</span></div>
            <div class="key"><span id="t-key">T</span></div>
            <div class="key"><span id="y-key">Y</span></div>
            <div class="key"><span id="u-key">U</span></div>
            <div class="key"><span id="i-key">I</span></div>
            <div class="key"><span id="o-key">O</span></div>
            <div class="key"><span id="p-key">P</span></div>
            <div class="key"><span id="backspace-key">⌫</span></div>
        </div>
        <div class="keyboard-row home">
            <div class="key"><span id="a-key">A</span></div>
            <div class="key"><span id="s-key">S</span></div>
            <div class="key"><span id="d-key">D</span></div>
            <div class="key"><span id="f-key">F</span></div>
            <div class="key"><span id="g-key">G</span></div>
            <div class="key"><span id="h-key">H</span></div>
            <div class="key"><span id="j-key">J</span></div>
            <div class="key"><span id="k-key">K</span></div>
            <div class="key"><span id="l-key">L</span></div>
            <div class="key"><span id="return-key">return</span></div>
        </div>
        <div class="keyboard-row">
            <div class="key"><span id="left-shift-key">⇧</span></div>
            <div class="key"><span id="z-key">Z</span></div>
            <div class="key"><span id="x-key">X</span></div>
            <div class="key"><span id="c-key">C</span></div>
            <div class="key"><span id="v-key">V</span></div>
            <div class="key"><span id="b-key">B</span></div>
            <div class="key"><span id="n-key">N</span></div>
            <div class="key"><span id="m-key">M</span></div>
            <div class="key"><span id="comma-key">,</span></div>
            <div class="key"><span id="period-key">.</span></div>
            <div class="key"><span id="right-shift-key">⇧</span></div>
        </div>
        <div class="keyboard-row">
            <div class="key"><span id="space-bar">&nbsp;</span></div>
        </div>
    </div>
  </body>
</html>
