<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>JavaScript Temperature Converter (DOM, onload)</title>
    
    <!-- When using onload, we can put run all of our JavaScript code
         in one place. -->
    <script src="temperature-dom-onload.js"></script>
  <head>
  <body>
    <h1>Temperature Conversion</h1>

    <p>
      <input type="text" id="temperature" />
      <input type="button" id="f_to_c" value="F to C" />
      <input type="button" id="c_to_f" value="C to F" />
    </p>

    <!-- Computation result will go here -->
    <p id="result"></p>
  </body>
</html>
