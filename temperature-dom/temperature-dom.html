<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>JavaScript Temperature Converter (DOM)</title>
  <head>
  <body>
    <h1>Temperature Conversion</h1>

    <p>
      <input type="text" id="temperature" />
      <input type="button" id="f_to_c" value="F to C" />
      <input type="button" id="c_to_f" value="C to F" />
    </p>

    <!-- Computation result will go here -->
    <p id="result"></p>
    
    <!-- Script assumes that all referenced elements are available. -->
    <script src="temperature-dom.js"></script>
  </body>
</html>
